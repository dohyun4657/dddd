<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 인덱스 페이지</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #result { font-size: 2em; margin: 20px 0; }
        button { font-size: 1.2em; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>환영합니다!</h1>
    <p>이것은 기본 인덱스 파일입니다.</p>
    <h2>정빈이가 이번주에 사귈 확률은?</h2>
    <div id="result">--%</div>
    <button onclick="setProbability()">확률 확인하기</button>
    <script>
        function setProbability() {
            const percent = Math.floor(Math.random() * 100) + 1;
            document.getElementById('result').textContent = percent + '%';
        }
    </script>
